<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .calc-main {
        text-align: center;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .calc-btn {
        width: 100%;
      }
      table {
        background-color: black;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }
      td > * {
        padding: 10px;
      }
      td button {
        background-color: black;
        color: white;
      }
      td button:hover {
        transition: 0.3s all linear;
        background-color: white;
        color: black;
      }
    </style>
    <title>MyCalc</title>
  </head>
  <body>
    <div class="calc-main">
      <table border="1">
        <tr>
          <td colspan="3">
            <input type="text" class="display" id="display" readonly />
          </td>
          <td><button class="calc-btn" id="input_AC">AC</button></td>
        </tr>
        <tr>
          <td><button class="calc-btn" id="input_9">9</button></td>
          <td><button class="calc-btn" id="input_8">8</button></td>
          <td><button class="calc-btn" id="input_7">7</button></td>
          <td><button class="calc-btn" id="input_plus">+</button></td>
        </tr>
        <tr>
          <td><button class="calc-btn" id="input_5">5</button></td>
          <td><button class="calc-btn" id="input_6">6</button></td>
          <td><button class="calc-btn" id="input_4">4</button></td>
          <td><button class="calc-btn" id="input_minus">-</button></td>
        </tr>
        <tr>
          <td><button class="calc-btn" id="input_3">3</button></td>
          <td><button class="calc-btn" id="input_2">2</button></td>
          <td><button class="calc-btn" id="input_1">1</button></td>
          <td><button class="calc-btn" id="input_multi">*</button></td>
        </tr>
        <tr>
          <td><button class="calc-btn" id="input_.">.</button></td>
          <td><button class="calc-btn" id="input_0">0</button></td>
          <td><button class="calc-btn" id="input_=">=</button></td>
          <td><button class="calc-btn" id="input_/">/</button></td>
        </tr>
      </table>
    </div>
  </body>
  <script>
    var display = document.getElementById('display')
    document.getElementById('input_AC').addEventListener('click', function () {
      display.value = ''
    })
    document.getElementById('input_9').addEventListener('click', function () {
      display.value += '9'
    })
    document.getElementById('input_8').addEventListener('click', function () {
      display.value += '8'
    })
    document.getElementById('input_7').addEventListener('click', function () {
      display.value += '7'
    })
    document
      .getElementById('input_plus')
      .addEventListener('click', function () {
        display.value += '+'
      })
    document.getElementById('input_5').addEventListener('click', function () {
      display.value += '5'
    })
    document.getElementById('input_6').addEventListener('click', function () {
      display.value += '6'
    })
    document.getElementById('input_4').addEventListener('click', function () {
      display.value += '4'
    })
    document
      .getElementById('input_minus')
      .addEventListener('click', function () {
        display.value += '- '
      })
    document.getElementById('input_3').addEventListener('click', function () {
      display.value += '3'
    })
    document.getElementById('input_2').addEventListener('click', function () {
      display.value += '2'
    })
    document.getElementById('input_1').addEventListener('click', function () {
      display.value += '1'
    })
    document
      .getElementById('input_multi')
      .addEventListener('click', function () {
        display.value += '*'
      })
    document.getElementById('input_.').addEventListener('click', function () {
      display.value += '.'
    })
    document.getElementById('input_0').addEventListener('click', function () {
      display.value += '0'
    })
    document.getElementById('input_=').addEventListener('click', function () {
      display.value = eval(display.value)
    })
    document.getElementById('input_/').addEventListener('click', function () {
      display.value += '/'
    })
  </script>
</html>
